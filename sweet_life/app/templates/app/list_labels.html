{% extends "base.html" %}
{% block page_title %}
Labels
{% endblock %}
{% block body_tags %}
 ng-app="app"
{% endblock %}
{% block content %}
<h3>Labels</h3>
<div ng-controller="LabelCtrl">
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only "for="id_name">Label Name</label>
      <input type="text" class="form-control" id="id_name" placeholder="Label Name" ng-model="new_label.name" required>
    </div>
    <div class="form-group">
      <label class="sr-only "for="id_description">Label Description</label>
      <input type="text" class="form-control" id="id_name" placeholder="Description" ng-model="new_label.description">
    </div>
    <button type="submit" class="btn btn-default" ng-click="createLabel()">Create</button>
  </form>
  <table class="table table-hover">
    <thead>
      <tr>
	<td>S.No.</td>
	<td>Name</td>
	<td>Description</td>
	<td></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="label in labels">
	<td>{$ $index+1 $}.</td>
	<td>{$ label.name $}</td>
	<td>{$ label.description $}</td>
	<td><a href="#" ng-click="deleteLabel(label.id)"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
